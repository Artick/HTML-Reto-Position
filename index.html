<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Reto position - Curso definitivo de HTML y css</title>
</head>
<body>
  <main>
    <header>
      <img src="./assets/FortniteVictoryRoyale.png" alt="Victory Royale" />

    <section class="character__container">
      <article class="character__item">
        <img src="./assets/FortniteBriteBomber.png" alt="Brite Bomber" />
      </article>
      <article class="character__item">
        <img src="./assets/FortniteBriteGunner.png" alt="Brite Gunner" />
      </article>
      <article class="character__item" id="llama">

        <p>Fortnite Brite Bundle</p>
      </footer>

</html>
